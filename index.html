<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Library Reform Survey</title>
<style>
    .credit {
        font-size: 10px;
        color: #555;
        text-align: right;
        margin-top: 40px;
    }
</style>
</head>
<body>
<h2>Formulário: Reforma da Biblioteca Escolar</h2>
<form action="https://formspree.io/f/mvgadkge" method="post">

<label for="name">1. Qual é o seu nome?</label><br>
<input type="text" id="name" name="name"><br><br>

<label for="class">2. Qual a sua turma?</label><br>
<input type="text" id="class" name="class"><br><br>

<label for="frequency">3. Com que frequência você usava a biblioteca antes da reforma?</label><br>
<input type="text" id="frequency" name="frequency"><br><br>

<label for="opinion">4. O que você achou da reforma?</label><br>
<input type="text" id="opiniao" name="opiniao"><br><br>

<label for="improvements">5. Quais livros você gostaria que chegassem à biblioteca?</label><br>
<input type="text" id="improvements" name="improvements"><br><br>

<label for="grade">6. De 0 a 10, que nota você daria para a nova biblioteca?</label><br>
<input type="number" id="grade" name="grade" min="0" max="10"><br><br>

<input type="submit" value="Enviar">
</form>

<div class="credit">by João R. 2º Emti 1</div>

</body>
</html>
